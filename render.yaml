databases:
  # PostgreSQL
  - name: raddscr-db
    databaseName: raddscr
    region: oregon
    plan: free
    ipAllowList: []

  # Redis
  - name: raddscr-redis
    region: oregon
    plan: free
    ipAllowList: []
